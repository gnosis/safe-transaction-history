name: Python package
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.8]
    services:
      redis:
        image: redis
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      postgres:
        image: postgres
        env:
          POSTGRES_PASSWORD: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      ganache:
        image: trufflesuite/ganache-cli
        env:
          DOCKER: true
        options: >-
          --defaultBalanceEther 10000 --gasLimit 10000000 -a 30 --noVMErrorsOnRPCResponse
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements-test.txt
        pip install coveralls
    - name: Checking code
      run: |
        python manage.py check
    - name: Run tests and coverage
      run: |
        coverage run --source=$SOURCE_FOLDER -m py.test -rxXs
      env:
        DOCKERHUB_PROJECT: safe-transaction-service
        SOURCE_FOLDER: safe_transaction_service
        PIP_USE_MIRRORS: true
        DJANGO_SETTINGS_MODULE: config.settings.test
        DATABASE_URL: psql://postgres@postgres/postgres
        ETHEREUM_NODE_URL: http://ganache:8545
        ETHEREUM_TRACING_NODE_URL: http://ganache:8545
        REDIS_URL: redis://redis:6379/0
        CELERY_BROKER_URL: redis://redis:6379/0
